    <h1>Let's Talk!</h1>
    <br>
    <h3>Want to collaborate? Talk employment? Give feedback?</h3>
    <p>I'd love to connect. Fill in any thoughts and I'll get back to you.</p>
   <br>
   <br>
   <br>
   <section>
    <div class="containerContact">
        <form action="https://formspree.io/f/xleovbap" method="POST" id="my-form">
      
          <label for="fname">Full Name</label>
          <br>
          <br>
          <input type="text" id="fname" name="firstname" placeholder="Your name...">
            <br>
            <br>
          <label for="lname">Email Address</label>
          <br>
          <br>
          <input type="text" id="lname" name="lastname" placeholder="Your email address...">
            <br>
            <br>
          <label for="subject">Message</label>
          <br>
          <br>
          <textarea id="subject" name="subject" placeholder="Your message..." style="height:200px"></textarea>
             <br>
             <br>
          <input type="submit" value="SUBMIT">
           
        </form>
      </div>
  <div id="status" class="success"></div>
  <div id="status2" class="error"></div>
</section>
